<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Slide Sections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header>
    <h1>Slide Sections</h1>
  </header>
    <section id="section1" class="section-slide">
      <h2>This is section 1</h2>
      <button onclick="showSlide('0')" class="selected">Section 1</button>
      <button onclick="showSlide('1')">Section 2</button>
      <button onclick="showSlide('2')">Section 3</button>
      <button onclick="showSlide('3')">Section 4</button>
    </section>
    <section id="section2" class="section-slide">
      <h2>This is section 2</h2>
      <button onclick="showSlide('0')">Section 1</button>
      <button onclick="showSlide('1')" class="selected">Section 2</button>
      <button onclick="showSlide('2')">Section 3</button>
      <button onclick="showSlide('3')">Section 4</button>
    </section>
    <section id="section3" class="section-slide">
      <h2>This is section 3</h2>
      <button onclick="showSlide('0')">Section 1</button>
      <button onclick="showSlide('1')">Section 2</button>
      <button onclick="showSlide('2')" class="selected">Section 3</button>
      <button onclick="showSlide('3')">Section 4</button>
    </section>
    <section id="section4" class="section-slide">
      <h2>This is section 4</h2>
      <button onclick="showSlide('0')">Section 1</button>
      <button onclick="showSlide('1')">Section 2</button>
      <button onclick="showSlide('2')">Section 3</button>
      <button onclick="showSlide('3')" class="selected">Section 4</button>
    </section>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
